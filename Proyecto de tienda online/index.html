<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Documento</title>
    <script src="https://kit.fontawesome.com/36e1bb9a44.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar">
        <div class="navbar-center">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Venta de muebles</h1>
            <a href="#productos" ><button class="banner-btn">Comprar</button></a>
        </div>
    </header>

    <section class="products" id="productos">
        <div class="section-title" >
            <h2>nuestros productos</h2>
        </div>

        <div class="products-center">
            
        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>tus compras</h2>
            <div class="cart-content">
            </div>
            <div class="cart-footer">
                <h3>Total es: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">quitar todo</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
